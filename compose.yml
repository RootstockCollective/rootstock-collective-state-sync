services:
  postgres:
    image: postgres:17
    environment:
      - POSTGRES_DB=test
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=$NODE_ENV
      - DATABASE_CONNECTION_STRING=$DATABASE_CONNECTION_STRING
      - THE_GRAPH_API_KEY=$THE_GRAPH_API_KEY
    depends_on:
      postgres:
        condition: service_healthy
